<p>
  log-form works!
</p>

<form (ngSubmit)="addPerson(form)" #form="ngForm" novalidate>

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label>Person</label>
    <input type="text" name="name" [(ngModel)]="person" #nameField="ngModel" required minlength="4" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="nameField.errors.required" class="validation">name required</p>
      <p *ngIf="nameField.errors.minlength" class="validation">name is too short</p>
    </div>
  </div>
  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label>Message</label>
    <input type="text" name="message" [(ngModel)]="message" #messageField="ngModel" required minlength="4" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && messageField.errors">
      <p *ngIf="messageField.errors.required" class="validation">message required</p>
      <p *ngIf="messageField.errors.minlength" class="validation">message is too short</p>
    </div>
  </div>

  <div class="field submit">
    <button (click)='addAccessItems(person, message)' type="submit" [disabled]="processing">Add Message</button>
    <div *ngIf="feedbackEnabled && form.invalid">
      <p class="validation">there are errors in the form, please review the fields</p>
    </div>
  </div>
</form>

<ul>
  <li *ngFor="let logMessage of logMessages">
    {{logMessage.name}}
    {{logMessage.message}}
  </li>
</ul>
