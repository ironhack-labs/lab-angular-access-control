 <form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">

    <p> Person
      <input
        type="text"
        name="person"
        [(ngModel)]="person"
        #myPerson="ngModel"
        required />
    </p>


    <div *ngIf="myPerson.errors && (myPerson.dirty || myPerson.touched)">
      <p class="error" [hidden]="!myPerson.errors.required">
        Person name is required
      </p>
    </div>

    <p> Message
      <input
        type="text"
        name="message"
        [(ngModel)]="message"
        #myMessage="ngModel"
        minlength="2"
        required />
    </p>

    <div *ngIf="myMessage.errors && (myMessage.dirty || myMessage.touched)">
      <p class="error" [hidden]="!myMessage.errors.minlength">
        Message has to be at least 2 characters long.
      </p>
      <p class="error" [hidden]="!myMessage.errors.required">
        Message is required.
      </p>
    </div>

    <button type="submit">Post!</button>

    <p class="success" [hidden]="!myForm.submitted">
      Form Submitted!
    </p>

  </form>
