<form (ngSubmit)="onSubmitAccessForm(accessForm)" #accessForm="ngForm">
  <div>
    <label for="person">Person: </label>
    <input type="text" name="person" [(ngModel)]="access.person" required>
  </div>

  <div>
    <label for="message">Message: </label>
    <input type="text" name="message" [(ngModel)]="access.message" required>
  </div>

  <button type="submit" [disabled]="!accessForm.valid">Create Access</button>
</form>

<h4>{{ result }}</h4>
