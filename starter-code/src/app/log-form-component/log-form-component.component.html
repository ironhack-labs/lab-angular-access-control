<form (ngSubmit)="addAccessItem(myForm)" #myForm="ngForm">
  <p> Person
    <input type="text" name="person" [(ngModel)]="person"  #myPerson="ngModel"/>
  </p>
  <p> Message
    <input type="text" name="message" [(ngModel)]="message"  #myMessage="ngModel" />
  </p>
  <button type="submit"> Add </button>
</form>
