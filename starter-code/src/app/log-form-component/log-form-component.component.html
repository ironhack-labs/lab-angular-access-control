
<h2>Register</h2>

<div class="form-group">
  <label for="person">Person</label>
  <input type="text" class="form-control" id="person"
         required [placeholder]="placeholder.person"
         [(ngModel)]="log.person" name="person"
         #person="ngModel">
  <div [hidden]="person.valid || person.pristine"
       class="alert alert-danger">
    Person is required
  </div>
</div>

<div class="form-group">
  <label for="message">Message</label>
  <input type="message" class="form-control" id="message"
         required [placeholder]="placeholder.message"
         [(ngModel)]="log.message" name="message"
         #message="ngModel">
  <div [hidden]="message.valid || message.pristine"
       class="alert alert-danger">
    Message is required
  </div>
</div>
<button (click)="addLogToRegister()">Enter</button>
