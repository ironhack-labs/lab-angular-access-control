<h5>Add Message</h5>
<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
  <label>Name</label>
  <input type="text" name="person" [(ngModel)]="person" #myPerson="ngModel" required>
  <div *ngIf="myPerson.errors && (myPerson.dirty || myPerson.touched)">
    <p class="error" [hidden]="!myPerson.errors.required">
      Name is required
    </p>
  </div>
  <label>Message</label>
  <input type="text" name="message" [(ngModel)]="message">
  <button type="submit">Send</button>
</form>
