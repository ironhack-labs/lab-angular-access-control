
<div class="container">

  <div class="row">
    <h2>Login</h2>


    <form action="">
      <div class="form-group">
        <label for="person">Person</label>
        <input type="text" class="form-control" id="person" [(ngModel)]="log.person" name="person" #person #person2="ngModel">
        <div [hidden]="!person2.pristine">
          *Person is required
        </div>
      </div>



      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" class="form-control" id="message" [(ngModel)]="log.message" name="message" #message #message2="ngModel" >
        <div [hidden]="!message2.pristine">
          *Message is required
        </div>
      </div>

      <button type="submit" class="btn btn-info" (click)="addValues(person,message)">Add Person</button>

      <div [hidden]="form == submitted">
        Person and message added
      </div>
    </form>
  </div>
  <button class="btn btn-success" (click)="showPerson()">Show all people</button>
</div>
