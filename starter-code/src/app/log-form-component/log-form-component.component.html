<form (ngSubmit)="addAccessItem(myForm)" #myForm="ngForm">
  <p> Name
    <input type="text" name="person" [(ngModel)]="person"
          #myName="ngModel" minlength="2"/>
  </p>
  <div *ngIf="myName.errors && (myName.dirty || myName.touched)">
    <p class="error" [hidden]="!myName.errors.minlength">
      Name must be at least 2 characters long.
    </p>
  </div>
  <p> Message
    <input type="text" name="message" [(ngModel)]="message"
          #myMessage="ngModel" required />
  </p>
  <div *ngIf="myMessage.errors && (myMessage.dirty || myMessage.touched)">
    <p class="error" [hidden]="!myMessage.errors.required">
      Password is required
    </p>
  </div>
    <button type="submit" [disabled]="!myForm.valid"> Send </button>
</form>
