<p>
  log-form-component works!
</p>

<p>
  Name:
  <input [(ngModel)]="newLogMessage.person" type="text">
</p>
<p>
  Message:
  <input  [(ngModel)]="newLogMessage.message" type="text">
</p>
<button (click)="addAccessItem()">Create</button>


<ul>
  <li *ngFor="let onePerson of logMessages">
    <span>{{onePerson.person}}</span>
    <br>
    <span>{{ onePerson.message }}</span>
  </li>
</ul>
