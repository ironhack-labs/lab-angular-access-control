<p>
  log-form-component works!
</p>
<form (ngSubmit)="AddItem(myForm)" #myForm="ngForm" novalidate>
  <p> Person
    <input type="text" name="person" [(ngModel)]="person"
          #myPerson="ngModel" minlength="3" required />
  </p>

  <div *ngIf="myPerson.errors && (myPerson.dirty || myPerson.touched)">
    <p class="error" [hidden]="!myPerson.errors.minlength">
      Person must be at least 6 characters long and required.
    </p>
  </div>

  <p> Message
    <input type="text" name="message" [(ngModel)]="message"
          #myMessage="ngModel" required />
  </p>

  <div *ngIf="myMessage.errors && (myMessage.dirty || myMessage.touched)">
    <p class="error" [hidden]="!myMessage.errors.required">
      Message is required
    </p>
  </div>
  <button type="submit" [disabled]="myPerson.errors || myMessage.errors "> Submit </button>
  <div *ngIf="myForm._submitted">
    <p> The registration was successful</p>
  </div>
</form>
