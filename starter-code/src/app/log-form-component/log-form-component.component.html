
<div class="form-group">
   <label for="person">person</label>
   <input type="text" class="form-control" id="person"
          [(ngModel)]="access.person" name="person"
          #person>
   <div [hidden]="person.valid || person.pristine"
        class="alert alert-danger">
     Person is required
   </div>
 </div>


 <div class="form-group">
    <label for="message">message</label>
    <input type="text" class="form-control" id="message"
           [(ngModel)]="access.message" name="message"
           #message>
    <div [hidden]="message.valid || message.pristine"
         class="alert alert-danger">
      Message is required
    </div>
  </div>
  <button (click)="addRegister(person, message)">OK</button>
