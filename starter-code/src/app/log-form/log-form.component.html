<form (ngSubmit)="formulario(myForm.value)" #myForm="ngForm">
  <label for="username">User</label>
  <input type="text" name="username" id="username" [(ngModel)]="username" minlength="3"  #myUsername="ngModel">
  <div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
    <p class="error" [hidden]="!myUsername.errors.minlength">
      Username must be at least 3 characters long.
    </p>
  </div>

  <label for="password">Password</label>
  <input type="text" name="password" id="password" [(ngModel)]="password" #myPassword="ngModel" required>
  <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
    <p class="error" [hidden]="!myPassword.errors.required">
      Password is required
    </p>
  </div>

  <button>Login</button>
</form>
