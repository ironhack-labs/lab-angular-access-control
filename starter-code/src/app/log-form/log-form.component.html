<section class="container">
  <div class="row">
  <h3 class="center-align">CONTACTO</h3>
    <article class="col s6 offset-s3">
      <form (ngSubmit)="submitForm(myForm)" #myForm="ngForm" ngNativeValidate>
        <div class="input-field">
          <i class="material-icons prefix">perm_identity</i>
          <label for="nombre">Nombre</label>
          <input type="text" name="person" [(ngModel)]="person" minlength="6" >
        </div>

        <div class="input-field">
          <i class="material-icons prefix">mode_edit</i>
          <label for="mensaje">Mensaje</label>
          <textarea  type="text" #myMessage="ngModel" name="message" [(ngModel)]="message" rows="10" class="materialize-textarea"  length="140" required></textarea>
        </div>
        
        <p class="center-align">
        <button class="waves-effect waves-light btn"  (click)="aclS.addAccessItem(person, message)"><i class="material-icons right">send</i> Submit </button>
      </p>
        <div *ngIf="subido">
          <p class="error center-align" [hidden]="!subido">
            Message submitted!
          </p>
        </div>


      </form>

    </article>
  </div>
</section>
