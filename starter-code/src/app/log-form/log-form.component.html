  <p>

  <form (ngSubmit)="goToInjectable(myForm)" #myForm="ngForm">
    <p> Person
      <input type="text" name="person" [(ngModel)]="person" required />

    <p> Message
      <input type="text" name="message" [(ngModel)]="message" required />

    You added a new PERSON
  </span>
