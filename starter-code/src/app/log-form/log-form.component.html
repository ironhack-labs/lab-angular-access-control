<h2>Log Form</h2>

<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
      <p> Username
        <input type="text" name="username" [(ngModel)]="username" required />
      </p>
      <p> Password
        <input type="password" name="password" [(ngModel)]="password" required />
      </p>
      <button type="submit"> signup </button>
    </form>
