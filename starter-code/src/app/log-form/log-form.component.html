<div class="container">
  <form ngNativeValidate #logForm="ngForm" (ngSubmit)="submitForm(logForm)">
    
    <div class="form-group">
      <label>Name</label>
      <input #myPerson="ngModel" name="person" [(ngModel)]="person" type="text" class="form-control" placeholder="Enter your name" required>
      <div *ngIf="myPerson.errors  && (myPerson.dirty || myPerson.touched)">
        <p style="background:red; color:white" class="error" [hidden]="!myPerson.errors.required">Name is required</p>
      </div>
    </div>

    <div class="form-group">
      <label>Message</label>
      <input #myMessage="ngModel" name="message" [(ngModel)]="message" type="text" class="form-control" placeholder="Include your message here" required>
      <small class="form-text text-muted">Your message is safe with us.</small>
      <div *ngIf="myMessage.errors && (myMessage.dirty || myMessage.touched)">
        <p style="background:red; color:white" class="error" [hidden]="!myMessage.errors.required">Message is required</p>
      </div>
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>


<div class="container">
  <ul>
    <li *ngFor="let m of logMessages">
      <span>{{m.name}}</span>
      <span>{{m.message}}</span>
    </li>
  </ul>
</div>
