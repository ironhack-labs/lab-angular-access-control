<form (ngSubmit)="addAccessItem(myForm)" #myForm="ngForm">
  <label for="name">Name</label>
  <input type="text" name="name" [(ngModel)]="person" required>

  <label for="messsage">Message</label>
  <textarea type="text-area" name="message" cols="20" rows="2" [(ngModel)]="message"></textarea>

  <button type="submit">Submit</button>
</form>

<p>{{ addAccessItem(myForm) }}</p>
