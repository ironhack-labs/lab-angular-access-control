<form (ngSubmit)="susanitaForm(myForm.value)" #myForm="ngForm">
<label for="">Person</label>
<input name="person" type="text" [(ngModel)]="person">
<label for="">Message</label>
<input name="message" type="text" [(ngModel)]="message">
<button type="submit">Add</button>
</form>

<h2 *ngIf="successfulRegister">Registration was susana</h2>
