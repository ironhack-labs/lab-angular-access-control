<form (ngSubmit)="susanitaForm(myForm.value)" #myForm="ngForm" ngNativeValidate>
<label for="">Person</label>
<input name="person" type="text" [(ngModel)]="person" minlength="6">
<label for="">Message</label>
<input name="message" type="text" [(ngModel)]="message" required>
<button type="submit">Add</button>
</form>

<h2 *ngIf="successfulRegister">Registration was susana</h2>
