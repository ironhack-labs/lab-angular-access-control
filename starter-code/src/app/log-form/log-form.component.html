<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm" novalidate>
  <p> Username
    <input type="text" name="username" [(ngModel)]="username" #myUsername="ngModel" minlength="6" />
  </p>
  <div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
    <p class="error" [hidden]="!myUsername.errors.minlength">
      Username must be at least 6 characters long.
    </p>
  </div>
  <p> Message
    <input type="text" name="message" [(ngModel)]="message" #myMessage="ngModel" required />
  </p>
  <div *ngIf="myMessage.errors && (myMessage.dirty || myMessage.touched)">
    <p class="error" [hidden]="!myMessage.errors.required">
      Message is required
    </p>
  </div>
  <button type="submit"> signup </button>
</form>
<div *ngIf="RegistrationConfirm">
  <p>Registration completed!</p>
</div>
