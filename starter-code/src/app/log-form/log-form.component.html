<form (ngSubmit)="addAccessItem(myForm)" #myForm="ngForm" novalidate>
  <p> Username
    <input type="text" name="person" [(ngModel)]="person" #myUsername="ngModel" minlength="3"/>
  </p>
  <div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
    <p class="error" [hidden]="!myUsername.errors.minlength">
      Username must be at least 6 characters long.
    </p>
  </div>
  <p> Message
    <input type="message" name="message" [(ngModel)]="message" #myMessage="ngModel" minlength="6" />
  </p>
  <div *ngIf="myMessage.errors && (myMessage.dirty || myMessage.touched)">
    <p class="error" [hidden]="!myMessage.errors.minlength">
      Message must be at least 6 characters long.
    </p>
  </div>

  <button type="submit"> Access </button>
  <div *ngIf="checksubmit">
      <h4>Log was successful.</h4>
 </div>
</form>
