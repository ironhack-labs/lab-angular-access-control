<p>
  access-register works!
</p>

<div class="form-group">
    <label for="person">Person</label>
    <input type="text" class="form-control" id="person"
           required [placeholder]="placeholder.person"
           [(ngModel)]="log.person" name="person"
           #person="ngModel">
    <div [hidden]="person.valid || person.pristine"
         class="alert alert-danger">
      Identify yourself
    </div>
  </div>
  <div class="form-group">
      <label for="message">Message</label>
      <input type="text" class="form-control" id="message"
             required [placeholder]="placeholder.message"
             [(ngModel)]="log.message" name="message"
             #message="ngModel" #signedInput>
      <div [hidden]="message.valid || message.pristine"
           class="alert alert-danger">
        Reason for accessing required
      </div>
    </div>
<button (click)="addLogToRegister(); form.hidden = !form.hidden">Enter</button>

<div #form hidden>
Welcome!</div>
